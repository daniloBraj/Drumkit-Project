<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Drum Kit</title>
</head>

<body>

    <h1>Drum Soundboard</h1>
    <h3>Click the buttons or press the key in brackets on your keyboard to play the sound!</h3>
    <div class="soundButtons">
        <button id="boomButton">Boom (B)</button>
        <button id="clapButton">Clap (C)</button>
        <button id="hihatButton">Hihat (H)</button>
        <button id="kickButton">Kick (K)</button>
        <button id="openhatButton">Openhat (O)</button>
        <button id="rideButton">Ride (R)</button>
        <button id="snareButton">Snare (S)</button>
        <button id="tinkButton">Tink (T)</button>
        <button id="tomButton">Tom (M)</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
